<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="Ex1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="Ex1.js"></script>
</head>

<body onload="main">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="container-fluid">
                <div class="page-header">
                    <h1>COORDINATE PARSER</h1>
                </div>
                <h4>Choose from example coordinate:</h4>
                <div class="btn-group">
                	<a class="btn btn-default example" href="#" role="button">Current location</a>
                	<a class="btn btn-default example" href="#" role="button">Bach Khoa</a>
                	<a class="btn btn-default example" href="#" role="button">Phu Tho</a>
                	<a class="btn btn-default example" href="#" role="button">Cau Sai Gon</a>
                </div>
                <form>
                	<legend><h4>Or input your own coordinate:</h4></legend>
                    <div class="form-group">
                        <label for="">Latitude</label>
                        <input type="number" step="any" class="form-control" id="lat" placeholder="Input field..." required>
                    </div>
                    <div class="form-group">
                        <label for="">Longitude</label>
                        <input type="number" step="any" class="form-control" id="lng" placeholder="Input field..." required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-search">SEARCH</button>
                </form>
                <div id="map"></div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
    </div>
</body>

</html>
